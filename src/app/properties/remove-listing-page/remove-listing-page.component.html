<div class="content-container">
  <!-- SIDENAV STEP DETAILS -->
  <div class="sidenav" style="margin-left:20px">
    <p><strong>Step 1:</strong> Confirm removal of listing</p>
  </div>

  <!-- MAIN CONTENT AREA-->
  <div class="content-area">
    <form novalidate (ngSubmit)="onSubmit(removeListingForm)" [formGroup]="removeListingForm">
      <section class="form-block">
        <h2>Are you sure you want to remove your listing?</h2>
        <p>Deleting your listing from the website will make your listing unavailable permanenty.
          <br>To delete your listing, please enter your password in the text field below:</p>
        <br>
        <div class="form-group row">
          <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
            <label for="gForm_1">Password</label>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <input class="form-control" type="password" id="gForm_1" placeholder="Enter your password" size="45"
                   formControlName="password">
          </div>
        </div>
        <br> <br>
        <div class="row">
          <div class="col-lg-2">
          </div>
          <div class="col-lg-4">
            <button type="submit" class="btn btn-danger">Delete my listing</button>
            <br><br><a routerLink="../accountInfo">Take me back to my listing</a>
          </div>
          <div class="col-lg-6">
          </div>
        </div>
      </section>
    </form>

  </div>
</div>
