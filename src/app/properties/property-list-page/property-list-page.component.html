  <div class="sort-controls">
    <app-properties-filter [filterInput]="queryParams" (onApply)="applyFilter($event)"></app-properties-filter>
    <app-properties-sort [sortInput]="queryParams" (onSort)="sortList($event)"></app-properties-sort>
  </div>
  <div class="property-list">
<app-properties [properties]="data.list" [cursor]="data.cursor" (requestMore)="requestMore()"></app-properties>
  </div>
</div>
