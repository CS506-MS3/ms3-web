<div class="content-container" *ngIf="item.type !== null">
  <div class="content-area">
    <h1>Access Purchase</h1>
    <div class="row">
      <div class="col-lg-6">
        <app-access-purchase-form [item]="item" (onTokenReceived)="onStripeTokenReceived($event)"></app-access-purchase-form>
      </div>
      <div class="col-lg-6"></div>
    </div>
    <button class="btn btn-primary purchase" (click)="onSubmit()" [disabled]="!hasToken">Make Purchase</button>
  </div>
</div>
